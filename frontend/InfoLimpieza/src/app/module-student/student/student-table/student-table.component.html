<div class="student-content">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!-- code Column -->
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> Code </th>
        <td mat-cell *matCellDef="let element"> {{element.idStudent}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.nameStudent}} </td>
      </ng-container>

      <!-- con Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon matTooltip="Edit"  aria-hidden="false" aria-label="Example home icon" fontIcon="edit" class="edit"></mat-icon>
          <mat-icon matTooltip="Delete" aria-hidden="false" aria-label="Example home icon" fontIcon="delete" class="delete"></mat-icon>
        </td>

      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

</div >
